<body class="bg-brand-violet relative">
    <div class="absolute block -z-10 left-[%]">
        <img src="./icons/Ellipse 11.svg" alt="logo">
    </div>

    <header class="w-full">
        <div class="w-full sm:block hidden py-3.5 bg-brand-black">
            <div class="max-w-[400px] mx-auto gap-x-2.5 flex items-center">
                <h2 class="font-Rubik font-medium text-white uppercase mr-2">Знакомства по всему миру</h2>
                <div>
                    <img src="./icons/united-states 1.svg" alt="flag">
                </div>
                <h4 class="font-Rubik text-white">Америка</h4>
                <button>
                    <img src="./icons/chevron-down.svg" alt="open-selector">
                </button>
            </div>
        </div>
        <div class="max-w-7xl bg-transparent mx-auto flex sm:flex-row flex-col justify-between items-center pt-7">
            <div class="flex items-center gap-x-5">
                <a href="/">
                    <img src="./icons/love-birds 1.svg" alt="logo">
                </a>
                <h3 class="font-Rubik text-2xl font-medium text-white">Znakomstva.com</h3>
            </div>
            <div class="flex sm:flex-row flex-col gap-x-5 items-center sm:mt-0 mt-2.5">
                <a href="login.html" class="font-Rubik text-white">
                    Уже есть аккаунт?
                </a>
                <button type="button" class="font-Rubik text-white border rounded-full border-primary px-9 py-3 sm:mt-0 mt-2.5"><a href="login.html">Войти</a></button>
            </div>
        </div>
    </header>

    <main class="w-full mt-16 relative px-4 pb-8">
        <div class="absolute sm:block hidden left-0 bottom-0 -z-10">
            <img src="./icons/Vectorrr.svg" alt="line">
        </div>
        <div class="absolute sm:block hidden right-0 bottom-0 -z-10">
            <img src="./icons/Vectorrl.svg" alt="line">
        </div>
        <div class="absolute block sm:hidden right-0 top-0 -z-10">
            <img src="./icons/1.svg" alt="background">
        </div>
        <div class="absolute block sm:hidden left-0 bottom-20 -z-10">
            <img src="./icons/2.svg" alt="background">
        </div>
        <div class="max-w-4xl mx-auto flex flex-col items-center text-center">
            <h1 class="font-Rubik sm:text-4xl text-[28px] font-medium text-white">Создай новый аккаунт</h1>
            <p class="font-Rubik text-brand-spaced_violet mt-2.5">Присоединяйся к сообществу из 518 млн человек!</p>
            <form action="" class="max-w-[410px] mt-8">
                <div class="flex gap-x-5 items-center bg-brand-space_violet py-6 pl-7 sm:pr-20 pr-16 rounded-full">
                    <div>
                        <img src="./icons/user 1.svg" alt="user">
                    </div>
                    <input type="text" class="w-56 outline-none bg-brand-space_violet font-Rubik text-brand-violet placeholder:text-brand-violet placeholder:font-Rubik" placeholder="Ваше имя">
                </div>
                <h4 class="font-Rubik text-xs text-brand-spaced_violet font-normal text-start mt-5">Дата рождения</h4>
                <div class="flex w-full gap-x-1.5 mt-5">
                    <input type="number" class="w-1/4 select-none placeholder:font-Rubik placeholder:text-brand-violet bg-brand-space_violet rounded-full outline-none py-6 px-7" placeholder="День">
                    <input type="number" class="w-2/4 select-none placeholder:font-Rubik placeholder:text-brand-violet bg-brand-space_violet rounded-full outline-none py-6 px-7" placeholder="Месяц">
                    <input type="number" class="w-1/4 select-none placeholder:font-Rubik placeholder:text-brand-violet bg-brand-space_violet rounded-full outline-none py-6 px-7" placeholder="Год">
                </div>
                <div class="flex w-full items-center gap-x-2.5 mt-2.5">
                    <input type="radio" name="gender" id="gender1" class="peer/male hidden">
                    <label for="gender1" class="w-1/2 rounded-full border peer-checked/male:bg-gradient-to-r from-blue to-violet peer-checked/male:border-transparent border-blue px-10 py-4">
                        <div class="w-9 h-9 mx-auto">
                            <img class="object-cover" src="./icons/Framemale.svg" alt="male">
                        </div>
                    </label>
                    <input type="radio" name="gender" id="gender2" class="peer/female hidden">
                    <label for="gender2" class="w-1/2 rounded-full border peer-checked/female:bg-gradient-to-r from-pinkk to-rose peer-checked/female:border-transparent border-pink px-10 py-4">
                        <div class="w-9 h-9 mx-auto">
                            <img class="object-cover" src="./icons/Framefemale.svg" alt="female">
                        </div>
                    </label>
                </div>
                <div class="flex gap-x-5 items-center bg-brand-space_violet py-6 pl-7 mt-5 sm:pr-20 pr-16 rounded-full">
                    <div>
                        <img src="./icons/message 1.svg" alt="email">
                    </div>
                    <input type="email" class="w-56 outline-none bg-brand-space_violet font-Rubik text-brand-violet placeholder:text-brand-violet placeholder:font-Rubik invalid:border-b- shadow-box" placeholder="Введите электронную почту">
                </div>
                <div class="flex gap-x-5 items-center bg-brand-space_violet py-6 px-7 rounded-full mt-5">
                    <div>
                        <img src="./icons/password 1.svg" alt="password">
                    </div>
                    <input type="password" id="password" name="password" class="w-full outline-none bg-brand-space_violet font-Rubik text-brand-violet placeholder:text-brand-violet placeholder:font-Rubik placeholder:bg-brand-space_violet" placeholder="Введите пароль">
                    <button type="button" onclick="showHidePassword()" class="ml-3">
                        <img src="./icons/eye 1.svg" alt="show password">
                    </button>
                </div> 
            </form>
            <button type="button" class="max-w-[410px] w-full rounded-full liner bg py-6 text-center mt-5 font-Rubik font-medium text-white">Создать аккаунт</button>
        </div>
        <div class="max-w-7xl mx-auto flex sm:flex-row flex-col flex-wrap sm:text-left text-center items-center gap-x-20 gap-y-2 mt-52">
            <div class="flex sm:gap-x-7 gap-x-2.5 items-center flex-wrap font-Rubik sm:text-sm text-xs mx-auto text-white">
                <a href="#">О нас</a>
                <a href="#">Поддержка</a>
                <a href="#">Советы</a>
                <a href="#">Контакты</a>
                <a href="#">Правила оплаты</a>
            </div>
            <a href="#" class="font-Rubik sm:text-sm text-xs text-white mx-auto">Политика обработки персональных данных</a>
            <div class="flex max-w-[36px] gap-x-1.5 items-center font-Rubik mx-auto text-sm text-white">
                <h2 class="mx-auto">RU</h2>
                <div class="mx-auto">
                    <img src="./icons/chevron-down.svg" alt="open leguage">
                </div>
            </div>
            <a href="#" class="font-Rubik sm:text-sm text-xs text-white mx-auto">© Company 2021</a>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
